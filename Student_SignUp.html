<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student SignUp - LogIn_PhasE</title>
    <style>
        @import "https://fonts.googleapis.com/css?family=Ubuntu:400,700italic";
        @import "https://fonts.googleapis.com/css?family=Cabin:400";
        
        /* Your exact existing CSS from login page - paste all your original CSS here */
        * { box-sizing: border-box; }
        html {
            background: #000; background-size: cover; font-size: 10px; height: 100%;
            overflow: hidden; position: absolute; text-align: center; width: 100%;
        }
        #logo { animation: logo-entry 4s ease-in; width: 500px; margin: 0 auto; position: relative; z-index: 40; }
        h1 {
            animation: text-glow 2s ease-out infinite alternate; font-family: 'Ubuntu', sans-serif;
            color: #00a4a2; font-size: 4.8rem; font-weight: bold; position: absolute;
            text-shadow: 0 0 10px #000, 0 0 20px #000, 0 0 30px #000, 0 0 40px #000, 0 0 50px #000, 0 0 60px #000, 0 0 70px #000;
            top: 130px; left: 50%; transform: translateX(-50%);
        }
        h1:before {
            animation: before-glow 2s ease-out infinite alternate; border-left: 535px solid transparent;
            border-bottom: 10px solid #00a4a2; content: ' '; height: 0; position: absolute; right: -74px; top: -10px; width: 0;
        }
        h1:after {
            animation: after-glow 2s ease-out infinite alternate; border-left: 100px solid transparent;
            border-top: 16px solid #00a4a2; content: ' '; height: 0; position: absolute; right: -85px; top: 24px;
            transform: rotate(-47deg); width: 0;
        }
        #fade-box { animation: input-entry 3s ease-in; z-index: 4; }
        .tech-signup form {
            animation: form-entry 3s ease-in-out; background: #111; background: linear-gradient(#004746, #111111);
            border: 6px solid #00a4a2; box-shadow: 0 0 15px #00fffd; border-radius: 5px; display: inline-block;
            margin-top: 250px; position: relative; z-index: 4; width: 500px; height: 320px; transition: 1s all;
        }
        .tech-signup form:hover { border: 6px solid #00fffd; box-shadow: 0 0 25px #00fffd; transition: 0.5s all; }
        .tech-signup input {
            background: #222; background: linear-gradient(#333333, #222222); border: 1px solid #444; border-radius: 5px;
            box-shadow: 0 2px 0 #000; color: #888; display: block; font-family: 'Cabin', helvetica, arial, sans-serif;
            font-size: 1.3rem; height: 40px; margin: 15px auto 10px; padding: 0 10px; text-shadow: 0 -1px 0 #000; width: 400px;
        }
        .tech-signup input:focus {
            animation: box-glow 1s ease-out infinite alternate; background: #0B4252; background: linear-gradient(#333933, #222922);
            border-color: #00fffc; box-shadow: 0 0 5px rgba(0, 255, 253, 0.2), inset 0 0 5px rgba(0, 255, 253, 0.1), 0 2px 0 #000;
            color: #efe; outline: none;
        }
        .tech-signup button {
            animation: input-entry 3s ease-in; background: #222; background: linear-gradient(#333333, #222222); box-sizing: content-box;
            border: 1px solid #444; border-left-color: #000; border-radius: 5px; box-shadow: 0 2px 0 #000; color: #fff; display: block;
            font-family: 'Cabin', helvetica, arial, sans-serif; font-size: 1.3rem; font-weight: 400; height: 40px; line-height: 40px;
            margin: 20px auto; padding: 0; position: relative; text-shadow: 0 -1px 0 #000; width: 400px; transition: 1s all;
        }
        .tech-signup button:hover, .tech-signup button:focus {
            background: #0C6125; background: linear-gradient(#393939, #292929); color: #00fffc; outline: none; transition: 1s all;
        }
        /* All your existing animations and circle/hexagons CSS remain exactly the same */
        #circle1 { animation: circle1 4s linear infinite, circle-entry 6s ease-in-out; background: #000; border-radius: 50%; border: 10px solid #00a4a2; box-shadow: 0 0 0 2px black, 0 0 0 6px #00fffc; height: 500px; width: 500px; position: absolute; top: 130px; left: 50%; margin-left: -250px; overflow: hidden; opacity: 0.4; z-index: -3; }
        /* ... include all your original keyframes ... */
        @keyframes logo-entry { 0% { opacity: 0; } 80% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes input-entry { 0% { opacity: 0; } 90% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes form-entry { 0% { height: 0; width: 0; opacity: 0; padding: 0; } 20% { height: 0; border: 1px solid #00a4a2; width: 0; opacity: 0; padding: 0; } 40% { width: 0; height: 320px; border: 6px solid #00a4a2; opacity: 1; padding: 0; } 100% { height: 320px; width: 500px; } }
        /* Add all other keyframes from your original CSS */
    </style>
</head>
<body>
    <div id="logo"><h1><i>SignUp_PhasE</i></h1></div>
    <section class="tech-signup">
        <form action="/student-signup" method="POST">
            <div id="fade-box">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required minlength="6">
                <button type="submit">Sign Up as Student</button>
            </div>
        </form>
    </section>
    <!-- Include your circle1, hexagons, and all other elements exactly as in login -->
    <div id="circle1"><div id="inner-cirlce1"></div></div>
    <div class="hexagons"><!-- your hexagon spans --></div>
</body>
</html>
